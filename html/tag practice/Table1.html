<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 2px dotted black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th colspan="6"> Time table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>MON</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <td>sports</td>
        </tr>
        <tr>
            <th colspan="5">
                lunch
            </th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td rowspan="2">project</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <!-- <td>sports</td> -->
        </tr>
    </table>
</body>

</html>
